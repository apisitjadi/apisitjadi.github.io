<html ng-app="magrillma">
  <head>
    <title>Magrillma Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/flat-ui/dist/css/flat-ui.min.css">

    <style type="text/css">
      .label-red {
        color: #E74C3C;
      }
    </style>
  </head>

  <body ng-controller="magrillmaCtrl">
    <div class="container">
      <div class="row text-center">
        <h3>Magrillma Timer</h3>
        <img width="40%" src="logo.jpg">
      </div>

      <div class="row text-center">
        <h4>start</h4>
        <h2>{{timeNow}}</h2>
      </div>

      <div class="row text-center">
        <h4 class="label-red">stop</h4>
        <h2 class="label-red">{{timeUp}}</h2>
      </div>

    </div>

    <!-- script -->
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
